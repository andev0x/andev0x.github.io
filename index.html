    <style>
      /* Custom cursor */
      * {
        cursor: url('./kunai.svg') 32 32, auto;
      }

      /* Prevent FOUC */
      .font-loading {
        visibility: hidden;
      }
      
      /* Loading animation */
      @keyframes blink {
        0%, 50% { opacity: 1; }
        51%, 100% { opacity: 0; }
      }
      
      .loading-cursor::after {
        content: '_';
        animation: blink 1s infinite;
        color: #00FF00;
      }
    </style>
  </head>
  <body class="bg-terminal-black text-terminal-green font-loading">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Remove font loading class when fonts are loaded
      document.addEventListener('DOMContentLoaded', () => {
        document.body.classList.remove('font-loading');
      });
    </script>
  </body>
